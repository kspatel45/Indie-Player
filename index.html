<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4169e1;
            --primary-hover: #3151b5;
            --bg-dark: #0a0e12;
            --panel: #161b22;
            --navy: #000080;
        }
        body {
            background-color: var(--bg-dark);
            color: #f0f6fc;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        .glass-player {
            background: rgba(22, 27, 34, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .track-card:hover { background: rgba(65, 105, 225, 0.05); }
        .active-track {
            background: rgba(65, 105, 225, 0.1) !important;
            border-left: 4px solid var(--primary);
        }
        .progress-bar {
            appearance: none;
            height: 4px;
            background: #30363d;
            border-radius: 2px;
            cursor: pointer;
            width: 100%;
        }
        .progress-bar::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
        
        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .chakra-container:hover .chakra-svg { animation: rotate-slow 10s linear infinite; }
        
        .tab-active { color: white; border-bottom: 2px solid var(--primary); }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="p-3 md:p-4 border-b border-slate-800 bg-[#0d1117]/80 sticky top-0 z-[60]">
        <div class="max-w-6xl mx-auto flex flex-col gap-3">
            <div class="flex items-center justify-between gap-3">
                <div class="flex items-center gap-2 md:gap-3">
                    <div class="chakra-container relative w-8 h-8 md:w-10 md:h-10 bg-white rounded-full flex items-center justify-center border-2 border-slate-800">
                        <svg viewBox="0 0 100 100" class="chakra-svg w-6 h-6 md:w-8 md:h-8 fill-[var(--navy)]">
                            <circle cx="50" cy="50" r="38" fill="none" stroke="var(--navy)" stroke-width="2.5"/>
                            <circle cx="50" cy="50" r="7" fill="var(--navy)"/>
                            <g stroke="var(--navy)" stroke-width="1.5">
                                <path d="M50 12 L50 43 M50 57 L50 88 M12 50 L43 50 M57 50 L88 50"/>
                                <g transform="rotate(45 50 50)"><path d="M50 12 L50 43 M50 57 L50 88 M12 50 L43 50 M57 50 L88 50"/></g>
                            </g>
                        </svg>
                    </div>
                    <h1 class="text-lg md:text-xl font-black tracking-tighter">Indie<span class="text-[#4169e1]">Player</span></h1>
                </div>
                
                <div class="flex items-center gap-2 bg-[#161b22] px-3 py-1.5 rounded-full border border-slate-700">
                    <i class="fas fa-moon text-xs text-slate-400"></i>
                    <input type="number" id="sleepMinutes" placeholder="Min" class="w-10 bg-transparent text-xs focus:outline-none text-center" min="1">
                    <button onclick="setSleepTimer()" id="sleepBtn" class="text-[10px] font-bold uppercase tracking-wider text-[#4169e1]">Set</button>
                    <div id="sleepDisplay" class="hidden text-[10px] text-slate-400 font-mono"></div>
                </div>
            </div>

            <div class="w-full max-w-2xl mx-auto flex gap-2">
                <input type="text" id="searchInput" placeholder="Search Indie, Bollywood..." class="flex-grow bg-[#161b22] border border-slate-700 rounded-full px-4 py-2 text-sm focus:outline-none focus:border-[#4169e1]">
                <button onclick="triggerSearch()" class="bg-[#4169e1] text-white px-5 py-2 rounded-full text-xs font-bold">Search</button>
            </div>

            <div class="flex gap-6 text-xs md:text-sm font-bold text-slate-500 border-t border-slate-800/50 pt-2">
                <button onclick="switchTab('all')" id="tab-all" class="pb-2 tab-active">All Songs</button>
                <button onclick="switchTab('fav')" id="tab-fav" class="pb-2 flex items-center gap-2"><i class="fas fa-heart"></i> Favorites</button>
            </div>
        </div>
    </header>

    <main class="flex-grow overflow-y-auto custom-scrollbar p-4 pb-48">
        <div id="resultsGrid" class="max-w-6xl mx-auto grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4"></div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 glass-player z-50">
        <div class="w-full flex items-center px-1">
            <span id="currentTime" class="text-[9px] px-2 text-slate-500">0:00</span>
            <input type="range" id="progressBar" value="0" step="0.1" class="progress-bar flex-grow" oninput="isSeeking = true" onchange="seekAudio()">
            <span id="durationTime" class="text-[9px] px-2 text-slate-500">0:00</span>
        </div>

        <div class="max-w-6xl mx-auto p-4 pt-2">
            <div class="flex items-center justify-between gap-4">
                <div class="flex items-center gap-3 w-1/3 overflow-hidden">
                    <img id="playerCover" src="" class="w-10 h-10 md:w-12 md:h-12 rounded-lg object-cover bg-slate-800">
                    <div class="truncate">
                        <p id="playerTitle" class="text-[13px] font-bold truncate">Nothing playing</p>
                        <p id="playerArtist" class="text-[11px] text-slate-400 truncate">Select a track</p>
                    </div>
                </div>

                <div class="flex items-center gap-4 md:gap-8">
                    <button onclick="changeTrack(-1)" class="text-slate-400"><i class="fas fa-step-backward"></i></button>
                    <button id="masterPlayBtn" onclick="togglePlay()" class="w-10 h-10 bg-white text-black rounded-full flex items-center justify-center"><i class="fas fa-play ml-0.5"></i></button>
                    <button onclick="changeTrack(1)" class="text-slate-400"><i class="fas fa-step-forward"></i></button>
                </div>

                <div class="flex items-center justify-end w-1/3 gap-4">
                    <button onclick="downloadCurrent()" id="dlBtn" class="text-slate-400 disabled:opacity-30" disabled><i class="fas fa-download"></i></button>
                </div>
            </div>
        </div>
    </footer>

    <audio id="mainAudio" crossorigin="anonymous" playsinline></audio>

    <script>
        const API_ENDPOINTS = ["https://saavn.dev/api", "https://saavn.me/api", "https://saavn.sumit.co/api"];
        let currentApiIndex = 0;
        const audio = document.getElementById('mainAudio');
        const resultsGrid = document.getElementById('resultsGrid');
        
        let playlist = [], favorites = JSON.parse(localStorage.getItem('indie_favs') || '[]'), currentView = 'all', currentIndex = -1, isSeeking = false;

        window.onload = () => { triggerSearch("trending"); setupMediaSession(); };

        async function triggerSearch(query = document.getElementById('searchInput').value) {
            if (!query) return;
            resultsGrid.innerHTML = `<div class="col-span-full text-center py-20 text-slate-500">Searching...</div>`;
            
            for (let i = 0; i < API_ENDPOINTS.length; i++) {
                try {
                    const res = await fetch(`${API_ENDPOINTS[currentApiIndex]}/search/songs?query=${query}&limit=25`);
                    const result = await res.json();
                    const songs = result.data?.results || result.data || [];
                    if (songs.length > 0) {
                        playlist = songs;
                        renderView(); return;
                    }
                } catch (e) {
                    currentApiIndex = (currentApiIndex + 1) % API_ENDPOINTS.length;
                }
            }
        }

        function renderView() {
            const list = currentView === 'all' ? playlist : favorites;
            resultsGrid.innerHTML = list.map((song, index) => {
                const img = song.image?.[song.image.length - 1]?.url || 'https://via.placeholder.com/150';
                const isFav = favorites.some(f => f.id === song.id);
                return `
                <div onclick="playSong(${index})" class="track-card p-3 rounded-2xl bg-[#161b22]/40 cursor-pointer ${currentIndex === index ? 'active-track' : ''}">
                    <div class="relative aspect-square overflow-hidden rounded-xl mb-2">
                        <img src="${img}" class="w-full h-full object-cover">
                        <button onclick="toggleFavorite(event, ${index})" class="absolute top-2 right-2 w-7 h-7 rounded-full bg-black/40 flex items-center justify-center">
                            <i class="${isFav ? 'fas text-red-500' : 'far text-white'} fa-heart text-xs"></i>
                        </button>
                    </div>
                    <h3 class="text-xs font-bold truncate">${song.name || song.title}</h3>
                </div>`;
            }).join('');
        }

        async function playSong(index) {
            const list = currentView === 'all' ? playlist : favorites;
            if (index < 0 || index >= list.length) return;
            currentIndex = index;
            const song = list[index];
            const urls = song.downloadUrl || song.download_url || [];
            
            audio.src = urls[urls.length - 1]?.url || urls[urls.length - 1]?.link;
            document.getElementById('playerTitle').textContent = song.name || song.title;
            document.getElementById('playerArtist').textContent = song.artists?.primary?.[0]?.name || "Artist";
            document.getElementById('playerCover').src = song.image[song.image.length - 1]?.url;
            document.getElementById('dlBtn').disabled = false;

            audio.play().then(() => updateMediaSession(song)).catch(console.error);
            renderView();
        }

        // --- Restored Original Features ---
        function toggleFavorite(e, idx) {
            e.stopPropagation();
            const song = (currentView === 'all' ? playlist : favorites)[idx];
            const fIdx = favorites.findIndex(f => f.id === song.id);
            fIdx > -1 ? favorites.splice(fIdx, 1) : favorites.unshift(song);
            localStorage.setItem('indie_favs', JSON.stringify(favorites));
            renderView();
        }

        function switchTab(v) {
            currentView = v;
            document.getElementById('tab-all').className = v === 'all' ? 'pb-2 tab-active' : 'pb-2';
            document.getElementById('tab-fav').className = v === 'fav' ? 'pb-2 tab-active' : 'pb-2';
            renderView();
        }

        function downloadCurrent() {
            const song = (currentView === 'all' ? playlist : favorites)[currentIndex];
            const urls = song.downloadUrl || song.download_url || [];
            const link = document.createElement('a');
            link.href = urls[urls.length - 1]?.url || urls[urls.length - 1]?.link;
            link.download = `${song.name}.mp3`;
            link.click();
        }

        // --- Sleep Timer ---
        let sleepTimerId = null, sleepRemaining = 0;
        function setSleepTimer() {
            const input = document.getElementById('sleepMinutes'), display = document.getElementById('sleepDisplay'), btn = document.getElementById('sleepBtn');
            if (sleepTimerId) {
                clearInterval(sleepTimerId); sleepTimerId = null;
                display.classList.add('hidden'); input.classList.remove('hidden');
                btn.textContent = "Set"; return;
            }
            const mins = parseInt(input.value);
            if (isNaN(mins) || mins <= 0) return;
            sleepRemaining = mins * 60;
            input.classList.add('hidden'); display.classList.remove('hidden');
            btn.textContent = "Stop";
            sleepTimerId = setInterval(() => {
                sleepRemaining--;
                if (sleepRemaining <= 0) { audio.pause(); setSleepTimer(); }
                else display.textContent = `${Math.floor(sleepRemaining/60)}:${(sleepRemaining%60).toString().padStart(2, '0')}`;
            }, 1000);
        }

        // --- Fix for Background Play ---
        function setupMediaSession() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.setActionHandler('play', () => audio.play());
                navigator.mediaSession.setActionHandler('pause', () => audio.pause());
                navigator.mediaSession.setActionHandler('previoustrack', () => changeTrack(-1));
                navigator.mediaSession.setActionHandler('nexttrack', () => changeTrack(1));
            }
        }

        function updateMediaSession(song) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: song.name || song.title,
                    artist: song.artists?.primary?.[0]?.name || "Artist",
                    artwork: [{ src: song.image[song.image.length - 1]?.url, sizes: '512x512', type: 'image/jpeg' }]
                });
                navigator.mediaSession.playbackState = 'playing';
            }
        }

        audio.onplay = () => { document.getElementById('masterPlayBtn').innerHTML = `<i class="fas fa-pause"></i>`; };
        audio.onpause = () => { document.getElementById('masterPlayBtn').innerHTML = `<i class="fas fa-play ml-0.5"></i>`; };
        audio.onended = () => changeTrack(1);
        audio.ontimeupdate = () => {
            if (isSeeking) return;
            document.getElementById('progressBar').value = (audio.currentTime / audio.duration) * 100 || 0;
            document.getElementById('currentTime').textContent = `${Math.floor(audio.currentTime/60)}:${Math.floor(audio.currentTime%60).toString().padStart(2, '0')}`;
            document.getElementById('durationTime').textContent = `${Math.floor(audio.duration/60 || 0)}:${Math.floor(audio.duration%60 || 0).toString().padStart(2, '0')}`;
        };
        
        function togglePlay() { audio.paused ? audio.play() : audio.pause(); }
        function changeTrack(dir) { playSong(currentIndex + dir); }
        function seekAudio() { isSeeking = false; audio.currentTime = (document.getElementById('progressBar').value / 100) * audio.duration; }
    </script>
</body>
</html>
